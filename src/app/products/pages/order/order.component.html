<!-- Custom Pipes -->
<p-panel header="Custom Pipes" class="p-1">
  <p>
    Custom pipes - created by {{ 'us' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <!-- ToggleCase Button -->
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>

  <!-- Order Buttons -->
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (click)="changeOrder('name')"
      label="By Name"
      icon="pi pi-sort"
      styleClass="p-button-success"
    ></p-button>

    <p-button
      class="mr-2"
      (click)="changeOrder('canFly')"
      label="By Flying"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>

    <p-button
      class="mr-2"
      (click)="changeOrder('color')"
      label="By Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
